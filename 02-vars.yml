- name: Demo on register variables
  hosts: all
  tasks:
    - name: Run uptime command
      ansible.builtin.shell: uptime
      register: out

    - name: Set a variable
      ansible.builtin.debug:
        msg: "{{out}}"  

    - name: Set a variable
      ansible.builtin.set_fact:
        UPTIME: "{{out.stdout}}"

    - name: Print output
      ansible.builtin.debug:
        msg: "{{UPTIME}}"

